<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Gym - Reach New Heights</title>
  <link rel="stylesheet" href="../style.css" optional>
  <link href="gym website2.html" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    /* Set background to black and font to white */
    body {
      background-color: black;
      color: white;
    }

    /* Add shadow to all elements with text content */
    * {
      text-shadow: 0 0 2px black;
    }

    /* Add horizontal line under navigation */
    header nav + hr {
      border: 0;
      height: 1px;
      background-color: white;
      margin: 10px 0; /* Adjust margin as needed */
    }
  </style>
</head>
<body>
  <header>
    <img src="https://classroomclipart.com/image/static7/preview2/chubby-cat-humorously-attempting-to-lift-weights-66461.jpg" alt="Gym Logo" width="150" height="150" style="margin: 0 auto; display: block;">
    <nav>
      <a href="gym website.html">About Us</a>
      <a href="#">Join Now</a>
    </nav>
    <hr>
  </header>

  <main style="background-image: url('https://imgs.search.brave.com/vQ53VJU4mjJTEwiegOnyw-hJ9U-cuzHBLkWrbbucdr8/rs:fit:860:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAyLzgyLzE5LzE4/LzM2MF9GXzI4MjE5/MTg2NV9WUWZSSG1P/R0hLOUhjeHBCdDY2/ZFljRkZpUVNsVUU4/cC5qcGc'); background-size: cover; background-position: center; color: white;">
    <h2>Reach New Heights at Rock Gym</h2>
    <p>We offer a supportive community and top-notch facilities to help you achieve your fitness goals.</p>

    <section>
      <h3>Hear from our Members:</h3>
      <blockquote>
        "Rock Gym has helped me build confidence and strength. The supportive community keeps me motivated!" - John Smith
      </blockquote>
    </section>

    <form id="membershipForm" style="color: white;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <br>
      <label for="membership">Membership Type:</label>
      <select id="membership" name="membership" required>
        <option value="">Select Membership</option>
        <option value="bronze">Bronze Level</option>
        <option value="silver">Silver Level</option>
        <option value="gold">Gold Level</option>
      </select>
      <br>
      <button type="submit" style="background-color: #FF9900; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Join Now</button>
    </form>
  </main>
</body>
</html>
